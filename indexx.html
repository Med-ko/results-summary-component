<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Enter Results</title>
    </head>
    <body style="background: linear-gradient(to top, hsl(252, 100%, 80%), hsl(241, 85%, 62%));">
      <main>

        
        <div id="summary" class="byline">

          <label for="summary">Enter numbers between 0 and 100</label> 

          <input type="number" id="num1" placeholder="Enter Reaction result" min="1" max="100">
          <input type="number" id="num2" placeholder="Enter Memory result" min="1" max="100">
          <input type="number" id="num3" placeholder="Enter Verbal result" min="1" max="100">
          <input type="number" id="num4" placeholder="Enter Visual result" min="1" max="100">

        <button id="continue" onclick="calculateAndShowResults()"><strong>Calculate Average</strong></button>

        </div> 
      </main>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Med-ko">Med-ko</Med-ko></a>.
      </footer>    
        <script>
            function calculateAndShowResults() {
                var num1 = parseFloat(document.getElementById('num1').value);
                var num2 = parseFloat(document.getElementById('num2').value);
                var num3 = parseFloat(document.getElementById('num3').value);
                var num4 = parseFloat(document.getElementById('num4').value);

                var average = (num1 + num2 + num3 + num4) / 4;

                localStorage.setItem('num1', num1);
                localStorage.setItem('num2', num2);
                localStorage.setItem('num3', num3);
                localStorage.setItem('num4', num4);
                localStorage.setItem('average', average);



               setTimeout(function() { window.location.href = 'index.html'; }, 0);

            }
        </script>
    </body>
</html>
