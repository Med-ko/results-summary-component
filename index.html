<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>
    
</head>
<body>
  <main>
   <section id="result" class="byline">
    
    <h1>Your Result</h1>

    <div id="score-result">
      <span id="score">76</span>
      <span id="out-of">of 100</span>
    </div>

    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>

   </section>
  <section id="summary" class="byline">
  
    <h1>Summary</h1>

    <ul class="individual-results">
      <li id="reaction"><div class="box"><img src="./assets/images/icon-reaction.svg" alt="Reaction icon">Reaction</div><div class="sum"><span id="react">80</span>  /100</div></li>
      <li id="memory"><div class="box"><img src="./assets/images/icon-memory.svg" alt="Memory icon">Memory</div><div class="sum"><span id="memo">92</span>  /100</div></li>
      <li id="verbal"><div class="box"><img src="./assets/images/icon-verbal.svg" alt="Verbal icon">Verbal</div><div class="sum"><span id="verb">61</span>  /100</div></li>
      <li id="visual"><div class="box"><img src="./assets/images/icon-visual.svg" alt="Visual icon">Visual</div><div class="sum"><span id="visua">71</span>  /100</div></li>
    </ul>

    <a id="continue" href="indexx.html">Continue</a> 

  </section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Med-ko">Med-ko</Med-ko></a>.
  </footer>
  <script>
    var num1 = parseFloat(localStorage.getItem('num1'));
    var num2 = parseFloat(localStorage.getItem('num2'));
    var num3 = parseFloat(localStorage.getItem('num3'));
    var num4 = parseFloat(localStorage.getItem('num4'));

    var average = parseFloat(localStorage.getItem('average'));

    document.getElementById('react').innerHTML = num1;
    document.getElementById('memo').innerHTML = num2;
    document.getElementById('verb').innerHTML = num3;
    document.getElementById('visua').innerHTML = num4;

    document.getElementById('score').innerHTML = Math.round(average);



  </script>
</body>
</html>
